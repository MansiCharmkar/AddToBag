<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Bag</title>
    <link rel="stylesheet" href="Add-to-Bag.css">
</head>

<body>
    <div class="main-container">
        <div class="child-container">

            <div class="img-p">

                <div class="tshirt-img-p">

                    <img src="Tshirt.png" alt=" Not found  " class="tshirt-img">
                </div>

                <img src="download (1).png " alt="Not found " class="tshirt-img">

                <img src=" download (2).png " alt="Not found  " class="tshirt-img">

            </div>

            <div class="img "><img src="Tshirt.png " alt="Not Found  ">
            </div>


            <div class="content ">
                <div class="para1 ">
                    <p>POLO RALPH</p>
                </div>
                <div class="heading ">
                    <h1>Custom Fit Polo Bear Oxford Shirt</h1>
                </div>
                <div class="para2 ">
                    <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>
                </div>
                <div class="rating ">
                    <h2>$99.00</h2>
                    <span>-25%</span>

                </div>
                <div class="para3 ">
                    <p><strike>$132.00</strike></p>
                </div>
                <div class="option ">
                    <p>choose size</p>
                </div>
                <div class="list ">
                    <ul>
                        <li>S</li>
                        <li class="active">M</li>
                        <li>L</li>
                        <li>XL</li>
                        <li>XXL</li>
                    </ul>
                </div>
                <div class="btn "><button>ADD TO BAG</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
